{% extends "index.html" %}

{% block content %}
<h1>Наши товары</h1>
<div class="product-list">
    {% for p in products %}
        <div class="product-card">
            <a href="/product/{{ p[0] }}">
                <img src="{{ url_for('static', filename=p[4] if p[4] else 'product1.jpg') }}" alt="{{ p[1] }}">
                <h2>{{ p[1] }}</h2>
            </a>
            <p class="price">{{ p[3] }} ₽</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
